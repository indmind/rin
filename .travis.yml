language: python
python: 3.6

cache:
  directories:
    - node_modules
    - $HOME/.npm
    - $HOME/.cache/pip

before_install:
  - pip3 install coala-bears
  - export PATH=$PATH:./node_modules/.bin
  - export NODE_PATH=$NODE_PATH:./node_modules
  - nvm install
  - if [[ `npm -v` != 5.7* ]]; then npm i -g npm@5.7; fi

install: npm ci

script:
  - coala --non-interactive
  - npm run build
  - npm test

deploy:
  provider: heroku
  api_key:
    secure:   # Ignore YAMLLintBear
  app: rincloud
  on:  # Ignore YAMLLintBear
    repo: indmind/rin
    branch: master
